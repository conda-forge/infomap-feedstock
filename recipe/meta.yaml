{% set version = "2.8.0" %}

package:
  name: infomap
  version: {{ version }}

source:
  url: https://github.com/mapequation/infomap/archive/v{{ version }}.tar.gz
  sha256: 17eff0882afa5de9bf68f2fba013b06be43d618191859e6723e008e744944e36

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler("cxx") }}
    - libgomp  # [linux]

test:
  imports:
    - infomap
  commands:
    - pip check
    - infomap --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://mapequation.github.io
  license: AGPL-3.0
  license_family: GPL
  license_file: LICENSE_AGPLv3.txt
  summary: Multi-level network clustering based on the Map Equation
  description: |
    Multi-level network clustering based on the Map Equation.
  doc_url: https://mapequation.github.io/infomap/python/
  dev_url: https://github.com/mapequation/infomap

extra:
  recipe-maintainers:
    - apcamargo
    - vinisalazar
